<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS Styles for the Slideshow */
    #slideshow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- HTML Structure for the Slideshow -->
  <div id="slideshow">
    <div class="slide">
      <img src="image1.jpg" alt="Image 1">
      <h3>Slide 1</h3>
      <p>This is a sample text for Slide 1.</p>
      <audio controls>
        <source src="sound1.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="slide">
      <img src="image2.jpg" alt="Image 2">
      <h3>Slide 2</h3>
      <p>This is a sample text for Slide 2.</p>
      <audio controls>
        <source src="sound2.mp3" type="audio/mpeg">
      </audio>
    </div>
    <!-- Add more slide elements as needed -->
  </div>

  <script>
    // JavaScript Code for the Slideshow
    var slides = document.getElementsByClassName("slide");
    var currentSlide = 0;

    function showSlide() {
      // Hide all slides
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // Show the current slide
      slides[currentSlide].style.display = "block";

      // Update the current slide index
      currentSlide = (currentSlide + 1) % slides.length;
    }

    // Call the showSlide function every 3 seconds (adjust the interval as needed)
    setInterval(showSlide, 10000);
  </script>
</body>
</html>
